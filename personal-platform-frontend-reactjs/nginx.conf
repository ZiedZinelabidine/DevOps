server {
    listen 3000;
    location / {
        root /usr/share/nginx/html;  # Path to your React app's build directory
       # index index.html;  # Default file to serve
        try_files $uri $uri/ /index.html =404;
    }


    location ~ ^/designer {
        return 301 https://itgalaxy.io/freelance-graphiste;  
    }

    location ~ ^/developpeurs-backend {
        return 301 https://itgalaxy.io/freelance-informatique;
    }

    location ~ ^/developpeurs-web {
        return 301 https://itgalaxy.io/freelance-info;
    }
   
   location ~ ^/devops {
        return 301 https://itgalaxy.io/infogerance-devops;
    }

   location = /shareCandidat {
        return 301 https://itgalaxy.io/freelance?$args;
    }

    location ~ ^/developpeurs-seo {
        return 301 https://itgalaxy.io/freelance-seo ;  
    }


    location ~ ^/developpeurs-mobile {
        return 301 https://itgalaxy.io/freelance-app ;  
    }

   location ~ ^/developpeurs-wordpress {
        return 301 https://itgalaxy.io/freelance-wordpress ;  
    }

    location ~ ^/missions-wordpress {
        return 301 https://itgalaxy.io/freelance-it ;  
    }

    location ~ ^/Projets-wp {
        return 301 https://itgalaxy.io/freelance-it ;  
    }

    location ~ ^/missions-api {
        return 301 https://itgalaxy.io/freelance-developpeur ;  
    }

   location ~ ^/Projets-api {
        return 301 https://itgalaxy.io/freelance-developpeur;  
    }

    location ~ ^/missions-mobile{
        return 301 https://itgalaxy.io/freelance-application;  
    }

   location ~ ^/Projets-mobile {
        return 301 https://itgalaxy.io/freelance-application;  
    }

    location ~ ^/missions-backend {
        return 301 https://itgalaxy.io/freelance-developpeur-web;  
    }

   location ~ ^/Projets-back {
        return 301 https://itgalaxy.io/freelance-developpeur-web;  
    }

   location ~ ^/missions-web {
        return 301 https://itgalaxy.io/freelance-web;  
    }

   location ~ ^/Projets-web {
        return 301 https://itgalaxy.io/freelance-web;  
    }

   location ~ ^/missions-aws {
        return 301 https://itgalaxy.io/infogerance-serveur;  
    }

   location ~ ^/Projets-aws {
