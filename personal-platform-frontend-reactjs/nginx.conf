    }

   location ~ ^/Projets-seo {
        return 301 https://itgalaxy.io/freelance-digital-marketing;  
    }

   location ~ ^/missions-testeurs {
        return 301 https://itgalaxy.io/freelance-designer;  
    }

   location ~ ^/Projets-testeurs {
        return 301 https://itgalaxy.io/freelance-designer;  
    }

   location ~ ^/developpeurs-shopify { 
        return 301 https://itgalaxy.io/freelance-site;  
    }
    
   location ~ ^/missions-shopify { 
