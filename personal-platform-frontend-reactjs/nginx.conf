    }
   
   location ~ ^/Projets-shopify { 
        return 301 https://itgalaxy.io/freelance-dev;  
    }  

    # Enable Gzip compression
    gzip on;  # Enable Gzip compression
    gzip_types text/plain application/json application/javascript text/css application/xml text/javascript application/xml+rss;  # Specify MIME types to compress
    gzip_min_length 256;  # Minimum file size to apply compression
    gzip_vary on;  # Enable Vary header for proxies
    gzip_comp_level 6;  # Compression level (1-9)
}
